<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecverde</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>

    <!-- jQuery e Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
  </head>

  <body class="bg-gray-100 p-10">
    <form class="max-w-sm mx-auto bg-white p-6 rounded-xl shadow">
      <!-- CPF -->
      <div class="mb-5">
        <label
          for="cpf"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Solicitante (CPF)</label
        >
        <input
          type="text"
          id="cpf"
          maxlength="14"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="000.000.000-00"
          required
        />
      </div>

      <!-- Select de obras -->
      <div class="mb-5">
        <label
          for="obras"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Obra</label
        >
        <select
          id="obras"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        ></select>
      </div>

      <!-- Checkbox -->
      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
            required
          />
        </div>
        <label for="remember" class="ml-2 text-sm font-medium text-gray-900"
          >Remember me</label
        >
      </div>

      <!-- Botão -->
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
      >
        Submit
      </button>
    </form>

    <script>
      // Máscara de CPF
      $("#cpf").inputmask("999.999.999-99");

      // Lista de obras (poderia vir de API futuramente)
      const obras = [
        "Alphaville Castello - L11",
        "Alphaville Castello - K18",
        "Andaluz - Fábrica",
        "Andaluz - Obra",
        "Aripuanã - Obra",
        "Capivari - Obra",
      ];

      const selectObras = document.getElementById("obras");

      // Popula o select dinamicamente
      obras.forEach((obra) => {
        const option = document.createElement("option");
        option.textContent = obra;
        option.value = obra;
        selectObras.appendChild(option);
      });
    </script>
  </body>
</html>
